{% extends 'base.html' %}

{% block content %}
        <!-- Main Section Start -->
    <div class="main-section">
        <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <div class="user-dashboard loader-holder">
                            <div class="user-holder">
                        <h4 class="text-center" style="margin-bottom: 0;">WELCOME TO FOOD BAKERY</h4>
                        <P class="text-center">Please fill the form below to get onboarded to The <strong>FOOD BAKERY</strong> </P>
                        <hr>
                        <div id="restaurant-sets-holder">
                            <form class="form-fields-set foodbakery-dev-restaurant-form" method="post" action="{% url 'registeruser' %}">
                                {% csrf_token %}
                                <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                    <li>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="row">
                                                    <ul class="has-seperator">
                                                        <li>
                                                            {% if forms %}
                                                                {% for form in forms %}
                                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                        <div class="field-holder">
                                                                            <label>{{form.label}}</label>
                                                                            {{ form }}
                                                                        </div>
                                                                    </div>
                                                                {% endfor %}
                                                            {% endif %}
                                                            
                                                        </li>
                                                        <li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="field-holder">
                                                    <div class="payment-holder">
                                                        <input type="submit" value="Submit" id="btn-next-restaurant-information" class="bgcolor">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </form>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
		<!-- Main Section End -->
{% endblock content %}
